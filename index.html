<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | Product Preview Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" sizes="32x32" href="/assets/images/favicon-32x32.png">
</head>

<body>
    <main class="product-preview">
        <img class="product-image" src="/assets/images/image-product-mobile.jpg" alt="chanel">
        <div class="product-details">
            <span class="product">PERFUME</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-section">
                <span class="price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart" type="button">
                <img class="cart-icon" src="assets/images/icon-cart.svg" alt="cart-icon">
                Add to cart
            </button>
        </div>


    </main>
</body>

</html>
